<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzara Deliveries</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container">
          <div class="nav__container">
            <div class="nav__left">
              <img src="images/logo.svg" alt=" a pizara logo" />
            </div>

            <div class="nav__center">
              <ul>
                <li class="home"><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
            </div>
            <div class="nav__right">
              <ul>
                <li>
                  <img
                    width="40"
                    src="images/shopping-cart.png"
                    alt="shoppinng cart icon"
                  />
                </li>
                <li>
                  <img
                    width="40"
                    src="images/avatar.png"
                    alt="an avater icon"
                  />
                </li>
                <li><i class="fa-solid fa-bars-staggered"></i></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <section class="hero">
        <div class="hero__left">
          <p>Easy way to order food</p>
          <h1>
            Choosing <span class="hero__left--orange"> healthy </span> &
            <span class="hero__left--orange">fresh</span>pizza
          </h1>
          <p>
            We offer the fastest and favorite pizza delivery services all over
            the country. Search for your favorite pizza toppings here.
          </p>
          <div class="hero__left__search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <form>
              <input type="text" value="find your pizza type" />
              <button type="submit">search</button>
            </form>
            <div class="hero__left__stats">
              <div class="hero__left__stats--grey">
                <div><img src="images/cutlery.png" alt="" /></div>
                <p>500+</p>
                <p>Restaurants</p>
              </div>
              <div class="hero__left__stats--grey">
                <div><img src="images/fresh-pizza.png" alt="" /></div>
                <p>200+</p>
                <p>pizza varieties</p>
              </div>
              <div class="hero__left__stats--grey">
                <div><img src="images/star.png" alt="" /></div>
                <p>(7.8)</p>
                <p>pizza reviews</p>
              </div>
            </div>
          </div>
        </div>
        <div class="hero__right">
          <div class="hero__right--large">
            <img src="images/hero-pizza.png" alt="" />
          </div>
          <div class="hero__right--small">
            <img src="images/pizza-1.png" alt="" />
            <img src="images/pizza-2.png" alt="" />
            <img src="images/pizza-3.png" alt="" />
            <img src="images/pizza-4.png" alt="" />
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
